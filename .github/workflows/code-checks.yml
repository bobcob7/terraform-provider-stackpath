name: Run code checks

on: [push, pull_request]

jobs:
  build:
    name: Run all checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Compile
        run: make build
      - name: Look for unchecked errors
        run: make errcheck
      - name: Check fmt
        run: make fmtcheck
      - name: Vet
        run: make vet